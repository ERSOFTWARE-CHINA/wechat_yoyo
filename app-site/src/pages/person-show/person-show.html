
<ion-header>
  <ion-navbar>
    <ion-title>Social Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

<ion-card *ngFor="let item of posts">

  <ion-item>
    <ion-avatar item-start>
      <img [src]="item.author.avatar">
    </ion-avatar>
    <h2>{{item.author.name}}</h2>
    <p>{{item.date}}</p>
  </ion-item>

  <img [src]="item.post_images[0].url">

  <ion-card-content>
    <p>{{item.content}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-start (click)="addGood(item)">
        <ion-icon name='thumbs-up'></ion-icon>
        {{item.good}}个赞
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start (click)="openCommentModal(item.id)">
        <ion-icon name='text'></ion-icon>
        4条评论
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <button ion-button color="primary"  small icon-start (click)="openItem(item)">
        <!-- <ion-icon name='text'></ion-icon> -->
        浏览图片
      </button>
    </ion-col>
  </ion-row>

</ion-card>



</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
