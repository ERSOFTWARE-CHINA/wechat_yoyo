<ion-header>
  <ion-navbar>
    <ion-title>预约列表，第二步</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Notifications</ion-label>
    <ion-select [(ngModel)]="notifications" interface="action-sheet">
      <ion-option value="enable">Enable</ion-option>
      <ion-option value="mute">Mute</ion-option>
      <ion-option value="mute_week">Mute for a week</ion-option>
      <ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>
    </ion-select>
</ion-item>

<ion-item>
  <ion-label>婴儿游泳SPA</ion-label>
  <ion-select [(ngModel)]="music" (ngModelChange)="changetemp()"  [selectOptions]="musicAlertOpts"  cancelText="取消" >
    <ion-option>普通池（小池）</ion-option>
    <ion-option>VIP池</ion-option>
    <ion-option>普通池大池</ion-option>
    <ion-option>洗澡</ion-option>
    
  </ion-select>
</ion-item>


<button ion-button block  (click)="goDay()">选择确定后下一步</button>

  <button ion-button color="primary"  (click)='showCheckbox()'>这是项目选择复选框效果</button>
 
  </ion-content>
