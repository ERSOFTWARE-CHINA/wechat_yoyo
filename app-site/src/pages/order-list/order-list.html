<ion-header>
  <ion-navbar>
    <ion-title>预约列表，第二步</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listitems">
      <button ion-item >       
        <h2>{{item.name}}</h2>
        <p>
          {{checktext}}
        </p>
      </button>        
    </ion-item-sliding>
    <!--这个是通过组件来显示的-->
  <order-list-select></order-list-select>
  </ion-list>

  <button ion-button color="primary"  (click)='showCheckbox()'>这是项目选择复选框效果</button>
 
  <button ion-button color="primary"  (click)='goDay()'>选择确定后下一步</button>
</ion-content>
