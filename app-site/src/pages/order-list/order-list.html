<ion-header>
  <ion-navbar>
    <ion-title>预约列表，第二步</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>已购服务</ion-label>
    <ion-select interface="action-sheet" [(ngModel)]="selected" (ionChange)="optionsFn();">
      <ion-option [value]="i.id" *ngFor="let i of data">{{ i.sname }}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button block  (click)="goDay()">下一步</button>
</ion-content>
