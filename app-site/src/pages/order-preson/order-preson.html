<ion-header>
  <ion-navbar>
    <ion-title>预约，第一步，人员预约</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let item of personitems">
    <button ion-item (click)="golist(item)">
      <ion-avatar item-start>
        <img [src]="item.avatar" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.occupation}}</p>
      <p>{{item.characteristic}}</p>
      <p>{{item.orders}}</p>
      <p>{{item.works}}</p>
      <p>{{item.rank}}</p>
    </button>
    <button clear item-right>点击按钮</button>
    <ion-item-options>
      <button ion-button color="danger" (click)="golist(item)">
        1223
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
