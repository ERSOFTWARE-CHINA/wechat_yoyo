<ion-header>
  <ion-navbar>
    <ion-title>预约，第一步，人员预约</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="pet"   >      
        <ion-segment-button *ngFor="let item of show_shopandpersonlist"  [value]="item.shopid">
          {{item.shopname}}
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-content padding>
    <div [ngSwitch]="pet"   *ngFor="let item1 of show_shopandpersonlist"  >        
        <ion-list *ngSwitchCase="item1.shopid">
            <ion-item-sliding *ngFor="let item of item1.personlist">
              <button ion-item (click)="golist(item)">
                <ion-avatar item-start>
                  <img [src]="item.avatar" />
                </ion-avatar>
                <h2>{{item.name}}</h2>
                <p  class='wuzh'>{{item.occupation}}</p>
                <p>{{item.characteristic}}</p>
                <p>{{item.orders}}</p>
                <p>{{item.works}}</p>
                <p>{{item.rank}}</p>
              </button>
              <button clear item-right>点击按钮</button>
              <ion-item-options>
                <button ion-button color="danger" (click)="golist(item)">
                  1223
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
    </div>


</ion-content>
