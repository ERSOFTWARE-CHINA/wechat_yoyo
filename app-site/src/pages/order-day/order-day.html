  <ion-toolbar no-border-top>
    <ion-segment >
      <ion-segment-button value="puppies">
       5月13日星期一

      <ion-segment-button value="kittens">
        5月14日星期二
      </ion-segment-button>

          5月13日星期三

<ion-content padding>
  <ion-grid>

    <ion-row >
        <ion-col  *ngFor="let item of this.showtodaylist.am">
        <div><button   [class.text-danger]="item.isorder" ion-button color="secondary" round>{{item.showtime| date:'yyyy-MM-dd   HH:mm'}}</button></div>
      </ion-col>     
    </ion-row>

    <ion-row >
      <ion-col>
      <div>下午</div>
    </ion-col>     
  </ion-row>
    <ion-row >
      <ion-col  *ngFor="let item of this.showtodaylist.pm">
      <div><button   [class.text-danger]="item.isorder" ion-button color="secondary" round>{{item.showtime| date:'yyyy-MM-dd   HH:mm'}}</button></div>
    </ion-col>     
  </ion-row>
</ion-grid>
</ion-content>
